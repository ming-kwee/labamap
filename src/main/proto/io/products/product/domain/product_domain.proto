syntax = "proto3";

package io.products.product.domain;

option java_outer_classname = "ProductDomain";


message ProductState {
        string id = 1;
        string nama_produk = 2;
        string deskripsi_pendek = 3;
        repeated ProductAttribute product_attribute = 4;
}


message ProductAttribute {
        // string id = 1;
        // string prod_id = 2;
        string attr_id = 1;
        string attr_name = 2;
        string value = 3;
        bool is_common = 4;
      }