    //       put: "/product/{id}"
    //       body: "*"
    //   };
    // }

    // rpc DeleteProduct(ProductApi.Product) returns (Product) {
    //   option (google.api.http) = {
    //       put: "/product/{id}/delete"
    //       body: "*"
    //   };
    // }

}


message Product {
  repeated Attribute attributes = 1;
}


message Attribute {  
  string attr_id = 1;
  string attr_name = 2;
  string attr_value = 3;
  bool is_common = 4;
}

