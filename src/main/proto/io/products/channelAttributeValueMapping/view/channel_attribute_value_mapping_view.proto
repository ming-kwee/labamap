service ChannelAttributeValueMappingView {
  option (kalix.codegen) = {
    view: {}
  };


  rpc GetChannelAttributeValueMappings(ByRoleRequest) returns (ByRoleResponse) {
    option (kalix.method).view.query = {
      query: "SELECT * AS channelattributevaluemappings FROM channelattributevaluemappings"
    };
    option (google.api.http) = {
      post: "/channelattributevaluemappings",
      body: "*"
    };
  }

  rpc UpdateChannelAttributeValueMapping(domain.ChannelAttributeValueMappingState) returns (domain.ChannelAttributeValueMappingState) {
    option (kalix.method).eventing.in = {
      value_entity: "channel_attribute_value_mapping"
    };
    option (kalix.method).view.update = {
      table: "channelattributevaluemappings"
      // transform_updates: true
    };
  }

