syntax = "proto3";
package io.users.auth.action;

option java_outer_classname = "AuthActionApi";

import "kalix/annotations.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service AuthAction {
    option (kalix.codegen) = {
      action: {}
    };
  
    rpc Register(Auth) returns (auth.action.Auth) {
      option (google.api.http) = {
          post: "/register"
          body: "*"
      };
    }
}

  message Auth {
    string id = 1;
    string email = 2 [(kalix.field).entity_key = true];
    string password = 3;
    string first_name = 4;
    string last_name = 5;
    string role = 6;
    string access_token = 7 [(kalix.field).jwt = {
        token: true
    }];
    // Doctor
    string gender = 8;
    string mobile = 9;
    string designation = 10;
    string department = 11;
    string address = 12;
    string date_of_birth = 13;
    string education = 14;
    string img = 15;
    string specialization = 16;
    string degree = 17;
    string joining_date = 18;
    // Patient
    int32 age = 19;
    string marital_status = 20;
    string blood_group = 21;
    string blood_pressure = 22;
    string sugger = 23;
    string injury = 24;
}

